name: CI
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build without features
      run: cargo test --verbose
    - name: Clippy
      run: cargo clippy -- -D warnings 
    - name: Fmt
      run: cargo fmt --check
